name: Create Pull Request to Main

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Create Pull Request
      run: gh pr create -H main --title 'Pull request automated by GithubActions' --body 'This is an automated pull request from develop branch to main.'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
