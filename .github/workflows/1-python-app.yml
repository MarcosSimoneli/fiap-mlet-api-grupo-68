# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "feature/*" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r fastapi-app/requirements.txt
    - name: Run tests
      run: |
        pytest
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: develop
        commit-message: "Automated PR: Update from feature branch"
        title: "Automated PR: Update from feature branch"
        body: "This PR is automatically created from the feature branch."
        labels: ["automated pr"]
